[package]
name = "relayer"
version = "0.1.0"
authors = ["Yuanchao Sun <ys@cdot.network>"]
edition = "2018"

[dependencies]
clap = "2.33.0"
tokio = { version = "0.2", features = ["full"] }
url = "1.7"
futures = { version = "0.3.1", features = ["compat"] }
substrate-subxt = { path = "../../substrate-subxt" }
tokio-compat = { git = "https://github.com/tokio-rs/tokio-compat", version = "0.1.0-alpha.1", branch = "eliza/update-to-02" }
calls = { path = "../calls" }
sp-keyring = { path = "../../substrate/primitives/keyring", package = "sp-keyring" }
codec = { package = "parity-scale-codec", version = "1.0.0", default-features = false, features = ["derive"] }
frame-system = { path = "../../substrate/frame/system" }
node-runtime = { path = "../runtime", package = "node-template-runtime" }
pallet-ibc = { path = "../frame/ibc" }
